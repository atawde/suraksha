{% extends "base.html" %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
<h1>Verify mobile</h1>
<form method="POST" action="/verify_otp">
    <label for "mnumber">Mobile Number</label>
    <input type="text" name="mnumber" readonly value="{{ mnumber }}"><br><br>

    <label for "otp">OTP</label>
    <input type="text" name="otp" value="{{ otp }}"><br><br>
    
    <button type="submit">Verify OTP</button>
</form>
{% endblock %}
